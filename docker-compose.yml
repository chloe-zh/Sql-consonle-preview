version: '3'
services:
  elasticsearch:
    image: chloeamzn/workbench-elasticsearch:latest
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - node.name=docker-node
      - discovery.seed_hosts=elasticsearch
      - cluster.initial_master_nodes=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
 
  kibana:=
    image: chloeamzn/sql-console-preview:test
    container_name: kibana
    ports:
      - 5601:5601
    expose:
      - "5601"
    networks:
      - esnet

volumes:
  data:

networks:
  esnet:

